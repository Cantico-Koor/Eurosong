<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stem op jouw favoriet!</title>
    <link rel=stylesheet href="./CSS/main.css">
    <link rel="icon" type="image/png" href="./AFBEELDINGEN/icon.png">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Stem voor jouw favoriet!</h1>
        </div>
        <div class="body">
            <form action="./bedankt.html">
                <div>
                    <label for="name">Naam:</label><br>
                <input type="text" id="naam" name="naam" required>
                </div>
                
                <div>
                    <label for="keuze">Jouw favoriet:</label><br>
                    <select id="nummers" name="nummers" required>
                        <option value="standaard" disabled selected hidden>Kies hier uw favoriet!</option>
                        <option value="1" name="1">Eurovisie tune</option>
                        <option value="2" name="2">Eres tu</option>
                        <option value="3" name="3">Halleluja</option>
                        <option value="4" name="4">L'oiseau et l'enfant</option>
                        <option value="5" name="5">Poupée de cire, poupée de son</option>
                        <option value="6" name="6">Puppet on a string</option>
                        <option value="7" name="7">Save your kisses for me</option>
                        <option value="8" name="8">All kinds of everything</option>
                        <option value="9" name="9">Ding-a-dong</option>
                        <option value="10" name="10">Take me to your heaven</option>
                        <option value="11" name="11">Lass die Sonne in dein Herz</option>
                        <option value="12" name="12">La det swing</option>
                        <option value="13" name="13">Waterloo</option>
                        <option value="14" name="14">Ne partez pas sans moi</option>
                        <option value="15" name="15">Arcade (dames)</option>
                        <option value="16" name="16">Hoppa hulle (heren)</option>
                        <option value="17" name="17">Fairytale</option>
                        <option value="18" name="18">Euphoria</option>
                        <option value="19" name="19">Door de wind</option>
                        <option value="20" name="20">Goeiemorgen, morgen</option>
                        <option value="21" name="21">Sanomi</option>
                        <option value="22" name="22">J'aime la vie</option>
                        <option value="23" name="23">Vlaamse medley</option>
                    </select>
                </div>
                
                <div>
                  <input type="submit" value="Stem" id="stemKnop">
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
